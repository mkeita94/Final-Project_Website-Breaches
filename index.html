<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Breach Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class ="header">
            <h4 id="logo">Data Breach Visualizer</h4>
            <nav id="menu">
                <ul>
                    <li><a href="./index.html">Home</a> </li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="https://github.com/mkeita94/Final-Project_Website-Breaches">Source Code</a></li>
                </ul>
            </nav>

        </header>
        <div class="container">
            <h4 id="viz-title">Visualization of Websites Breaches</h4>
            <!--Visualization filters-->
            <div class="filter-viz1">
                <!--Filter 1-->
                <div id="filter1" class="box">
                    <form action="https://haveibeenpwned.com/api/v2/breaches/" id="form2">
                        <label for="type_data">Type of Data</label><br>
                        <select name="type_data" id="type_data">
                            <option value = "true">Sensitive</option>
                            <option value = "false">Non-Sensitive</option>
                        </select><br>
                        <label for="chart_years">Years</label><br>
                        <select name="chart_years" id="chart_years">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                        </select>
                        <br><br>
                        <button type="button" id="filter-button">Refresh</button>
                    </form>
                </div>
                <!--Visualization 1-->
                <div id="viz1" class="box">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="filter-viz2">
                <!--Filter 2-->
                <div id="filter2" class="box">
                    <form action="https://haveibeenpwned.com/api/v2/breaches/" id="form2">
                        <label for="stat_years">Years</label><br>
                    <select name="stat_years" id="stat_years">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select>
                    <br><br>
                    <button type="submit" id="refresh-button2">Refresh</button>
                    </form>
                </div>
                <!--Visualization 2-->
                <div id="viz2" class="box">
                    <canvas id="myPie"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">Copyright 2023 - Websites Breaches Visualizer</footer>
    <script src="script.js"></script>
</body>
</html>
